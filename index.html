<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns (for lab 3)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns (for lab 3)</h1>
      <button class="newGallery" data-onOff="on">View Gallery</button>
      <select name="animalswithhorns">
        <option value="default">Filter by Keyword</option>
        <option value="narwhal">Narwhal</option>
        <option value="rhino">Rhino</option>
        <option value="unicorn">Unicorn</option>
        <option value="unilego">Unilego</option>
        <option value="triceratops">Triceratops</option>
        <option value="markhor">Markor</option>
        <option value="mouflon">Mouflon</option>
        <option value="addax">Addax</option>
        <option value="chameleon">Chameleon</option>
        <option value="lizard">Lizard</option>
        <option value="dragon">Dragon</option>
      </select>
      <button class="sortByhornsOrTitle" data-onOff="on">Sort By Horns or Title</button>

    </header>

    <main class="clearfix" id="herd">

      <template id="photo-template"> 
        <section class="frame">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="">
          <p>Number of horns: {{horns}}</p>
          <p>{{decription}}</p>
        </section>
      </template>
 
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.0.js"
    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
